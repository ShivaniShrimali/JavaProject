<!DOCTYPE html>
<html>
<head>
<title>Input Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
		<form class="form" action="accept" method="get">
			<div class="form-group">
				<label class="control-label">
					Enter First Number
				</label>
				<input type="text" class="form-control"
				name="txtFnum" placeholder="First Number">
			</div>
			<div class="form-group">
				<label class="control-label">
					Enter Second Number
				</label>
				<input type="text" class="form-control"
				name="txtSnum" placeholder="Second Number">
			</div>
			<div class="radio">
				<label class="control-label">
					<input type="radio" name="radSite"
					value="a"> Addition
				</label>
			</div>
			<div class="radio">
				<label class="control-label">
					<input type="radio" name="radSite"
					value="s"> Subtraction
				</label>
			</div>
			<div class="radio">
				<label class="control-label">
					<input type="radio" name="radSite"
					value="m"> Multiplication
				</label>
			</div>
			<div class="radio">
				<label class="control-label">
					<input type="radio" name="radSite"
					value="d"> Division
				</label>
			</div>
			<input type="submit" class="btn btn-block
			btn-success" value="CLICK TO SEND DATA">
		</form>
	</div>
</body>
</html>
