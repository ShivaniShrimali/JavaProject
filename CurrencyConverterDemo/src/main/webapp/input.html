<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Input Field</title>
</head>

<body>
<div class="container">
		<form class="form" action="accept" method="get">
			<div class="form-group">
				<label class="control-label">
					Enter  Ammount in Rs
				</label>
				<input type="text" class="form-control"
				name="txtAmmount" placeholder="Ammount">
			</div>
			<div class="form-group">
			<label>
			<input type="radio" value="d" name="radCurrency">
			 Dollers
			    </label>
			</div>
			<div class="form-group">
			<label><input type="radio" value="p" name="radCurrency">
			Pounds
			</label>
			</div>
			<input type="submit" class="btn btn-block
			btn-success" value="CONVERTER">
		</form>
	</div>
</body>
</html>
